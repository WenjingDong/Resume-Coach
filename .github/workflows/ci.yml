name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r backend/requirements.txt pytest

      - name: Placeholder test
        run: |
          echo -e  "def test_pass():\n    assert True" > test_placeholder.py
          pytest -q
